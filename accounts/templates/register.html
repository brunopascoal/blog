{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(120deg, #a1c4fd 0%, #c2e9fb 100%);
        }

        .card {
            border-radius: 1rem;
            border: none;
        }

        .card-body {
            padding: 2rem;
        }

        .form-control:focus {
            box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
            border-color: #86b7fe;
        }

        .btn-primary {
            background-color: #0d6efd;
            border-color: #0d6efd;
        }

        .btn-primary:hover {
            background-color: #0b5ed7;
            border-color: #0a58ca;
        }

        .btn-outline-primary:hover,
        .btn-outline-danger:hover {
            color: #fff;
        }

        @media (max-width: 768px) {
            .card-body {
                padding: 1.5rem;
            }
        }

     </style>
</head>
<body>
    <div class="container-fluid vh-100">
        <div class="row h-100 align-items-center justify-content-center">
            <div class="col-12 col-md-6 col-lg-4">
                <div class="card shadow-lg">
                    <div class="card-body p-5">
                        <h1 class="text-center mb-5">Registrar</h1>

                        <form method="POST">
                            {% csrf_token %}
                            {{ form.non_field_errors }}  <!-- Para mostrar os erros globais do formulário -->

                            <div class="mb-4">
                                <label for="email" class="form-label">Email</label>
                                {{ form.email }}  <!-- Renderiza o campo de email -->
                            </div>

                            <div class="mb-4">
                                <label for="username" class="form-label">Usuário</label>
                                {{ form.username }}  <!-- Renderiza o campo de nome de usuário -->
                            </div>

                            <div class="mb-4">
                                <label for="password1" class="form-label">Senha</label>
                                {{ form.password1 }}  <!-- Renderiza o campo de senha -->
                            </div>

                            <div class="mb-4">
                                <label for="password2" class="form-label">Confirmar Senha</label>
                                {{ form.password2 }}  <!-- Renderiza o campo de confirmação de senha -->
                            </div>

                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary btn-lg">Registrar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
