{% extends 'base.html' %}

{% block title %}Crie um post{% endblock %}

{% block content %}
    <div class="form-container">
        <h2 class="text">Crie um novo post</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Criar post</button>
        </form>
    </div>
{% endblock %}
